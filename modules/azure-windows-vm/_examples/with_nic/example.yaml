# Example: With Network Interface Card (NIC)

common :
  resource_group_name: "example-resource-group"
  location: "westeurope"
vm :
  name: "example-vm"
  size: "Standard_B2s"
  admin_username: "azureuser"
  admin_password: "ExamplePassword123!" # Replace with a secure password
  source_image_reference:
    publisher: "MicrosoftWindowsServer"
    offer: "WindowsServer"
    sku: "2019-Datacenter"
    version: "latest"
  os_disk :
    caching              : ReadWrite
    disk_size_gb         : 64
    storage_account_type : Standard_LRS
  # Example: Use a PowerShell script for custom_data
  # custom_data : !!file example-init.ps1
  # Or inline PowerShell script:
nic:
  subnet_name: "example-subnet"
  virtual_network_name: "example-vnet"
  virtual_network_resource_group_name: "example-resource-group"
