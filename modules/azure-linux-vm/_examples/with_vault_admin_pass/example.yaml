# Example: With Vault Admin Password (YAML)

common:
  resource_group_name: vaultpass-rg
  location: westeurope
admin_password:
  key_vault_name: vaultpass-vault
  resource_group_name: vaultpass-vault-rg
  secret_name: vaultpass-vm-admin-password
vm:
  name: vaultpass-vm
  size: Standard_B2s
  admin_username: azureuser
  source_image_reference:
    publisher: Canonical
    offer: 0001-com-ubuntu-server-jammy
    sku: server
    version: latest
  os_disk:
    caching: ReadWrite
    disk_size_gb: 64
    storage_account_type: Standard_LRS
  admin_ssh_key:
    username: azureuser
    public_key: <your-ssh-public-key>
nic:
  name: vaultpass-vm-nic
  subnet_name: default
  virtual_network_name: vaultpass-vnet
  virtual_network_resource_group_name: vaultpass-rg
