apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: karpenter-spot-dev
spec:
  template:
    metadata:
      labels:
        environment: dev
        billing-team: platform
    spec:
      taints:
        - key: environment
          value: dev
          effect: NoSchedule
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values:
          - m6a.large
          - m6a.xlarge
          - c6a.large
          - c6a.xlarge
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["m","c"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["5"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: karpenter-on-demand-default
      expireAfter: 168h
  limits:
    cpu: 20
    memory: "80Gi"
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
  weight: 5

